<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/css.css">
</head>

<body id="body">
  <div class="container">
    <h1>Clientes</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Numero de Documento</th>
          <th>Nombre</th>
          <th>celular</th>
          <th>Direccion</th>
          <th>Correo</th>
          <th>Estado</th>
          <th>Contraseña</th>
        </tr>
      </thead>
      <tbody id="contenido">

      </tbody>
    </table>


    <button id="crear" class="btn btn-outline-primary"><a href="crearCliente.html"
        style="color: white; text-decoration: none;">Registrar Clientes</a></button>
  </div>
  <!-- Modal Trigger -->


  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-small">
    <div class="modal-content">
      <div class="container">
        <div class="card">
          <h3 class="text-center">Editar Clientes</h3>
          <form>


            <input type="hidden" id="_id">

            <div class="input-field">
              <input id="_id" type="hidden" class="validate">


              <label for="tipo">Tipo</label>
              <select  id="tipo" class="input-field">
                <option value="" disabled selected>Tipo</option>
                <option value="Cc">Cedula de Ciudadania</option>
                <option value="Otro">Otro</option>
              </select>
            </div>

            <div class="input-field">
              <label for="doc">Numero de Documento</label>
              <input type="number" id="doc" >
            </div>

            <div class="input-field">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" >
            </div>

            <div class="input-field">
              <label for="celular">Celular</label>
              <input type="number" id="celular" >
            </div>

            <div class="input-field">
              <label for="direccion">Direccion</label>
              <input type="text" id="direccion" >
            </div>

            <div class="input-field">
              <label for="correo">Correo</label>
              <input type="text" id="correo" placeholder="Correo Electronico">
            </div>

            <div class="input-field">
              
              <select  id="estado" class="inputField">
                <option value="" disabled selected>Estado</option>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>

            <div class="input-field">
              <label for="contrasena">Contraseña</label>
              <input type="password" id="contrasena" placeholder="Contraseña">
            </div>

            <div class="input-field">
              <label for="confirmarContrasena">Confirmar la Contraseña</label>
              <input type="password" id="confirmarContrasena" placeholder="Confirmar la Contraseña">
            </div>

            <div class="text-center">
              <button id="btnEditar" class="btn btn-outline-primary">Editar Cliente</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);
    });

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/js/funciones.js"></script>
</body>

</html>
