<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/css1.css">
</head>

<body>
  <div class="container2">
    <div class="card p-4">
      <h3 class="text-center mb-4">Registrar Productos</h3>
      <form id="formularioCliente">
        <input id="_id" type="hidden" class="form-control mb-3" >



        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" step="any" class="form-control" id="precio">
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad">
        </div>


        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n</label>
          <input type="text" class="form-control" id="descripcion" >
      </div>

      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-control">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>




      

        <div class="text-center">
          <button id="btnRegistrar" class="btn btn-outline-primary">Crear Producto</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/js/funcionesP.js"></script>
</body>

</html>
