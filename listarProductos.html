<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/css.css">
</head>

<body id="body">
  <div class="container">
    <h1>Productos</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Descripción</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="contenido">

      </tbody>
    </table>


    <button id="crear" class="btn btn-outline-primary"><a href="crearProducto.html"
        style="color: white; text-decoration: none;">Registrar un Producto</a></button>
  </div>
  <!-- Modal Trigger -->


  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-small">
    <div class="modal-content">
      <div class="container">
        <div class="card">
          <h3 class="text-center">Editar Producto</h3>
          <form>


            <input type="hidden" id="_id">

            <div class="input-field">
              <input id="_id" type="hidden" class="validate">


            <div class="input-field">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" >
            </div>

            <div class="input-field">
              <label for="precio">Precio</label>
              <input type="number" step="any" id="precio" >
            </div>

            <div class="input-field">
              <label for="cantidad">Cantidad</label>
              <input type="number" id="cantidad" >
            </div>

            <div class="input-field">
              <label for="descripcion">Descripción</label>
              <input type="text" id="descripcion" >
            </div>

            <div class="input-field">
              
              <select  id="estado" class="inputField">
                <option value="" disabled selected>Estado</option>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>

           
            <div class="text-center">
              <button id="btnEditar" class="btn btn-outline-primary">Editar Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);
    });

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/js/funcionesP.js"></script>
</body>

</html>
