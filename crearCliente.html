<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Clientes</title>
  <!-- Agrega los enlaces a los estilos de Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/css1.css">
</head>

<body>
  <div class="container2">
    <div class="card p-4">
      <h3 class="text-center mb-4">Registrar Clientes</h3>
      <form id="formCreareCliente">
        <input id="_id" type="hidden" class="form-control mb-3" >

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select id="tipo" class="form-control">
            <option value="Cc">Cedula de ciudadania</option>
            <option value="Otro">Otro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="doc" class="form-label">Numero de Documento</label>
          <input type="number" class="form-control" id="doc">
        </div>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>

        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="number" class="form-control" id="celular">
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="direccion">
        </div>


        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="text" class="form-control" id="correo" >
      </div>


      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-control">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>




        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="text" class="form-control" id="contrasena" >
        </div>

        <div class="mb-3">
          <label for="confirmarContrasena" class="form-label">confirmar la Contraseña</label>
          <input type="text" class="form-control" id="confirmarContrasena" >
        </div>

        <div class="text-center">
          <button id="btnRegistrar" class="btn btn-outline-primary">Crear Cliente</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="/js/validacionesClientes.js"></script>
  <script src="/js/funciones.js"></script>
</body>

</html>
